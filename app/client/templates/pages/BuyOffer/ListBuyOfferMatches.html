<template name="ListBuyOfferMatches">
  {{#IfLoggedIn}}

  <div class="well bumper">

    <h1>List of Sell Matches</h1>

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Book</th>
        <th>Condition</th>
        <th>Offer</th>
        <th>Expiration</th>
      </tr>
      </thead>

      <tbody>
      {{#each buyOfferMatchList}}
      <tr>
        <td>{{book}}</td>
        <td>{{condition}}</td>
        <td>{{offer}}</td>
        <td>{{expirationDate}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>

    <a class="button1" href="{{ pathFor 'AddBuyOffer' }}">BACK</a>

  </div>


  {{/IfLoggedIn}}
</template>
